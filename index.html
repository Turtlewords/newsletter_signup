<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Newsletter signup page">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <picture>
    <source media="(min-width: 1024px)" srcset="assets\images\illustration-sign-up-desktop.svg">
    <img src="assets/images/illustration-sign-up-mobile.svg" alt="variety of screens and graphs">
  </picture> 
  <!-- Sign-up form start -->
  <main>
    <h1 class="text-mobile-one">Stay updated!</h1>
    <p class="text-two">Join 60,000+ product managers receiving monthly updates on:</p>
    <ul class="text-two">
      <li>Product discovery and building what matters</li>
      <li>Measuring to ensure updates are a success</li>
      <li>And much more!</li>
    </ul>
    <form id="form">
      <div id="label-wrap">
        <label class="text-three" for="email">Email address</label><span id="error" class="text-three hidden">Valid email required</span>
      </div>
        
      <!-- pattern="\b[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,}\b" -->
      <input id="email" class="text-two" type="email" name="email" placeholder="email@company.com"  required >
      <button id="sub-btn" class="text-two-bold">Subscribe to monthly newsletter</button>
    </form>
  </main>
  <!-- Sign-up form end -->
  


  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->
  
  <script src="index.js"></script>
</body>
</html>
